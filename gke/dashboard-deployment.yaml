apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: dashboard
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: dashboard-service-account
      automountServiceAccountToken: false
      containers:
      - name: backend
        image: gcr.io/PROJECT_ID/dashboard-backend:v1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: GCP_PROJECT_ID
          value: "PROJECT_ID"
        - name: BQ_STAGING_DATASET
          value: "staging_dataset"
        - name: BQ_STAGING_TABLE
          value: "raw_data_staging"
        - name: BQ_FINAL_DATASET
          value: "final_dataset"
        - name: BQ_FINAL_TABLE
          value: "processed_data"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: dashboard
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: dashboard
  labels:
    app: dashboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      serviceAccountName: dashboard-service-account
      automountServiceAccountToken: false
      containers:
      - name: dashboard
        image: gcr.io/PROJECT_ID/react-dashboard:v1.0.0
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://backend-service:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "256Mi"
            cpu: "200m"
            ephemeral-storage: "2Gi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Namespace
metadata:
  name: dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-service-account
  namespace: dashboard
  annotations:
    iam.gke.io/gcp-service-account: SERVICE_ACCOUNT_EMAIL
