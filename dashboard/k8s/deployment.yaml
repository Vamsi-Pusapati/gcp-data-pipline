apiVersion: apps/v1
kind: Deployment
metadata:
  name: medicaid-dashboard
  labels:
    app: medicaid-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medicaid-dashboard
  template:
    metadata:
      labels:
        app: medicaid-dashboard
    spec:
      serviceAccountName: dashboard-ksa
      containers:
      - name: dashboard
        image: gcr.io/gcp-project-deliverable/medicaid-dashboard:latest
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "gcp-project-deliverable"
        # Optional: Use K8s secret if not using Workload Identity
        # - name: GOOGLE_APPLICATION_CREDENTIALS
        #   value: /var/secrets/google/key.json
        # volumeMounts:
        # - name: gcp-credentials
        #   mountPath: /var/secrets/google
        #   readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
      # volumes:
      # - name: gcp-credentials
      #   secret:
      #     secretName: gcp-credentials
